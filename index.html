<body

  <!-- Mobile menu -->

  <header
    class="bg-transparent mx-6 mt-3 flex flex-col items-stretch justify-center">
    <div
      class="mobile-nav p-2 flex flex-row items-center justify-between md:hidden">
      <button class="mobile-menu-button" type="button">
        <img class="block w-8 h-8"
          src="./src/images/menu.svg" alt="Menu">
      </button>
      <span class="text-3xl"> <button class="font-nier"
          type="button" name="button"> <i
            class="fas fa-books"></i> Awesome
          Books</button>
      </span>

    </div>
    <!--
      -->

    <nav
      class="desktop-nav p-2 hidden md:flex md:flex-row md:items-center md:justify-between">
      <span class="text-3xl"> <button class="font-nier"
          type="button" name="button"> <i
            class="fas fa-books"></i> Awesome
          Books</button>
      </span>


      <ul
        class="page-navigation flex flex-row items-center justify-center gap-3">
        <li class="nav-element">
          <button type="button"
            class="mobile-list-link button before:top-0.5 px-1">Book
            Collection</button>
        </li>
        <li class="nav-element">
          <button type="button"
            class="mobile-add-new-link button before:top-0.5 px-1">Add
            New Book</button>
        </li>

        <li class="nav-element">
          <button type="button"
            class="mobile-contact-link button before:top-0.5 px-1">About</button>
        </li>
      </ul>

    </nav>
    </div>


  </header>

  <!-- <div class='date' id="date-container"></div> -->

  <main
    class="flex flex-col items-center py-12 px-4 w-full justify-self-stretch">
    <section id='home'
      class="w-10/12 h-full hidden flex-col gap-3 justify-between items-center">
      <h1 class="text-2xl headings"><i
          class="fad fa-book-heart"></i>
        <span class="">All Awesome
          Books</span>
      </h1>
      <table class="w-full h-5/6 table-auto">
        <thead>
          <tr>
            <th>Title by Author
            </th>
            <th>Remove?</th>
          </tr>
        </thead>
        <tbody id="container">

        </tbody>
      </table>
    </section>

    <section id='add-new'
      class="w-10/12 h-full flex flex-col gap-3 justify-between items-center">

      <form class="w-full h-5/6 table-auto">
        <fieldset
          class="w-full h-full table-auto flex flex-col justify-center gap-6 border-2 ">
          <legend align="center">
            <h1 class="text-2xl headings"><i
                class="fad fa-book-medical"></i>
              <span class="">Add New Book</span>
            </h1>
          </legend>
          <div class="flex flex-col gap-3">
            <label for="title"
              class="flex flex-col justify-center gap-2 items-center">
              <h3
                class="w-11/12 text-active text-left text-xl">
                Title</h3>
              <input
                class="w-11/12 bg-bodyLight py-1 px-2 text-active"
                type="text" name="title" value=""
                id="title">
            </label>
            <small id='title-validation'
              class="hidden">LooL</small>
          </div>
          <div class="flex flex-col gap-3 items-stretch">
            <label for="author"
              class="flex flex-col justify-center gap-2 items-center">
              <h3
                class="w-11/12 text-active text-left text-xl">
                Author</h3>
              <input
                class="w-11/12 bg-bodyLight py-1 px-2 text-active"
                type="text" name="author" value=""
                id="author">
            </label>
            <small id='author-validation'
              class="hidden">LooL</small>

          </div>

          <button type="button" name="button"
            class="button add-book add-button w-11/12 mx-auto p-2 before:top-1">Submit
          </button>
        </fieldset>
      </form>
    </section>


    <section id='contact' class="hidden">
      <h1 class="section-title"><i
          class="fas fa-address-card"></i>
        <span> Contact Us</span>
      </h1>
      <div class="contact-info">
        <div>
          <h3><i class="fas fa-user"></i> Soufiane Boursen
          </h3>
          <ul class="social">
            <li><a href="https://github.com/Sboursen"><i
                  class="fab fa-github"></i></a>
            </li>
            <li><a
                href="https://twitter.com/sboursen_dev"><i
                  class="fab fa-twitter"></i></a></li>
            <li><a
                href="https://linkedin.com/in/sboursen"><i
                  class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
        </div>


        <div>
          <h3><i class="fas fa-user"></i> Amira Abouhadid
          </h3>
          <ul class="social">
            <li><a
                href="https://github.com/amiraabouhadid"><i
                  class="fab fa-github"></i></a>
            </li>
            <li><a
                href="https://twitter.com/AbouhadidAmira"><i
                  class="fab fa-twitter"></i></a></li>
            <li><a
                href="https://www.linkedin.com/in/amira-abouhadid/"><i
                  class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </section>


  </main>



  <footer
    class="mx-6 mb-3  flex flex-row gap-6  justify-around items-center">
    <a class="flex flex-row text-lg"
      href="https://github.com/Sboursen/awesome-books">
      <span>COPYRIGHT</span>

        src="./src/images/copyright.svg" alt="copyright">

      Awesome Books 2B edition. Some Rights Reserved under

        license</a>
    </p>
  </footer>
